<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs</title>
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/modalform.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="currentDateHour-container">
                <span class="currentDateHour"></span>
            </div>
            <div class="userProfil-container">
                <div class="image-container">
                    <!-- <img src="" alt=""> -->
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="actions-container">
                <div class="left-container">
                    <div class="field-container">
                        <div class="field-item">
                            <input type="text" name="" id="searchField" placeholder="Rechercher">
                        </div>
                        <div class="field-item">
                            <select name="" id="selectField">
                                <option value="">Sexe</option>
                                <option value="masculin">Masculin</option>
                                <option value="feminin">Féminin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                            <button class="btn" id="addBtn">
                                <i class="fa-solid fa-circle-plus addIcon"></i> Ajouter
                            </button>
                            <button class="btn-danger" id="removeBtn">
                                <i class="fa-solid fa-trash deleteIcon"></i> Supprimer
                            </button>
                </div>
            </div>
            <table cellspacing="0" cellpadding="0">
                <thead>
                    <th>*</th>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse mail</th>
                    <th>Téléphone</th>
                    <th>Sexe</th>
                    <th>Actions</th>
                </thead>
                <tbody id="usersList">
                   
                </tbody>
            </table>
        </div>
    </main>
    
    <!-- Modal d'enregistrement des users -->
    <div class="modal" id="formModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="formTitle">Enregistrement</h3>
                <span id="closeBtn">X</span>
            </div>
            <div class="modal-body">
                <form id="submitForm">
                    <div class="form-group">
                        <div class="form-item">
                            <label for="nom">Nom</label>
                            <input type="text" name="" id="nom" placeholder="Votre nom" required>
                        </div>
                        <div class="form-item">
                            <label for="prenom">Prénom</label>
                            <input type="text" name="" id="prenom" placeholder="Votre prenom" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-item">
                            <label for="date">Date de naissance</label>
                                <input type="date" name="" id="naissance" required>
                        </div>
                        <div class="form-item">
                            <label for="sexe">Sexe</label>
                                <select id="sexe" required>
                                    <option value="">--Sélectionnez--</option>
                                    <option value="masculin">Masculin</option>
                                    <option value="feminin">Féminin</option>
                                </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" placeholder="example@site.com" required>
                        </div>
                        <div class="form-item">
                            <label for="phone">Téléphone</label>
                            <input type="tel" name="" id="phone" placeholder="00-00-00-00" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                        </div>
                    </div>
                    <div class="comment">
                        <label for="commentId">Commentaire</label>
                        <textarea name="" id="commentId" cols="70" rows="10" required></textarea>
                    </div>
                    <div class="formBtn">
                        <button type="submit" class="btn saveBtn" id="submitBtn">Sauvegarder</button>
                        <button class="btn-danger" id="cancelBtn"><i class="fa-solid fa-xmark cancelIcon"></i> Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/modal.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/add-delete-user.js"></script>
    <script src="/assets/js/edit-see-user.js"></script>
</body>
</html>
